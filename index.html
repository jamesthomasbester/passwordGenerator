<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <h4>Password Requirments</h4>
          <!-- 
            i have added a few labels and inputs over alerts or prompts as it makes the process easier for the end user
          -->
          <label for="special">Special Characters</label>
          <input type="checkbox" id="special"/>
          <label for="number">Numbers</label>
          <input type="checkbox" id="number"/>
          <label for="upper">Upper Case</label>
          <input type="checkbox" id="upper"/>
          <label for="length">Length</label>
          <input autofocus type="number" id="length" required/>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" onclick="password()" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
